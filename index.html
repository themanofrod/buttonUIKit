<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button UI Kit</title>
</head>
<body>
	<h1>Button UI Kit</h1>

	<div class="buttons-container">
		<h2>Primary</h2>
		<button class="button button-primary">Default</button>
		<button class="button button-primary button-primary-hover">Hover / Focus</button>
		<button class="button button-primary button-primary-disabled" disabled>Disabled</button>
		<button class="button button-primary button-larger">Larger</button>
		<button class="button button-primary button-large">Large</button>
		<button class="button button-primary button-small">Small</button>

		<h2>Secondary</h2>
		<button class="button button-secondary">Default</button>
		<button class="button button-secondary button-secondary-hover">Hover / Focus</button>
		<button class="button button-secondary button-secondary-disabled" disabled>Disabled</button>
		<button class="button button-secondary button-larger">Larger</button>
		<button class="button button-secondary button-large">Large</button>
		<button class="button button-secondary button-small">Small</button>

		<h2>Tertiary</h2>
		<button class="button button-tertiary">Default</button>
		<button class="button button-tertiary button-tertiary-hover">Hover / Focus</button>
		<button class="button button-tertiary button-tertiary-disabled" disabled>Disabled</button>
		<button class="button button-tertiary button-larger">Larger</button>
		<button class="button button-tertiary button-large">Large</button>
		<button class="button button-tertiary button-small">Small</button>
	</div>
</body>
</html>
